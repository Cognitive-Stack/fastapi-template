version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fastapi-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fastapi-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-api
    restart: unless-stopped
    environment:
      # Security Settings
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480

      # MongoDB Settings
      MONGO_DATABASE_NAME: fastapi_db
      MONGO_USERNAME: admin
      MONGO_PASSWORD: admin123
      MONGO_HOST: mongodb
      MONGO_PORT: 27017

      # Redis Settings (if needed in future)
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fastapi-network
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload in development
      - artifact_storage:/app/storage  # Persistent storage for artifacts
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  fastapi-network:
    driver: bridge

volumes:
  mongodb_data:
  artifact_storage:
